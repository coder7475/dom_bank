<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-bold text-violet-600">DOM BANK</span>!!!</h1>
    </header>
    <main class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
            <label for="email" class="text-xl">Email</label>
            <input type="email" name="email" id="email" class="input input-width input-primary w-9/12 block mb-2" placeholder="Your Email Address">
            <label for="password" class="text-xl">Password</label>
            <input type="password" name="password" id="password" class="input input-width input-primary block w-9/12 mb-4" placeholder="Your Password">
            <input type="submit" value="LOGIN" placeholder="Your Password" class="btn bg-amber-400 btn-primary text-white w-9/12" id="btn-login">
        </div>
        <script src="./scripts/login.js"></script>
    </main>
</body>
</html>
