<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-bold text-violet-600">Account</span>!!!</h1>
    </header>
    <main>
        <!-- balance show -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl flex flex-col gap-4">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input type="number" id="deposit" class="input input-primary block w-9/12 text-black" min="0" placeholder="$ Your Deposit">
                    <input type="submit" value="Deposit" class="btn bg-fuchsia-600 w-1/3 text-white" id="btn-deposit">
                </div>
                <div class="bg-red-400 p-8 rounded-xl flex flex-col gap-4">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input type="number" id="withdraw" class="input input-primary block w-9/12 text-black" min="0" placeholder="$ Your Withdraw">
                    <input type="submit" value="Withdraw" class="btn bg-red-600 w-1/3 text-white" id="btn-withdraw">
                </div>    
        </section>
    </main>
    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/deposit.js"></script>
    <script src="./scripts/withdraw.js"></script>
</body>
</html>
